name: iOS pod CI

on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  build-and-deploy:
    runs-on: macos-10.15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Deploy to CocoapodsPre
      run: |
        sh .github/scripts/test.sh
    - name: Set output
      id: vars
      run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

    - name: Get Branch
      run: |
        raw=$(git tag -r --contains ${{ github.ref }})
        branch=${raw##*/}
        echo "BRANCH=$branch" >> $GITHUB_ENV
    - run: echo ${{ env.BRANCH }}


